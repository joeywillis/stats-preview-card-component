<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
    <body>
        <main class="card">
            <section class="primary-section">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <ul class="stats">
                    <li><span>10k+</span><br><p>companies</p></li>
                    <li><span>314</span><br><p>templates</p></li>
                    <li><span>12m+</span><br><p>queries</p></li>
                </ul>
            </section>
            <section class="secondary-section">
                <img src="images/image-header-mobile.jpg" alt="People in a office working on laptops">
            </section>

        </main>
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
                <p>Coded by <a href="https://github.com/joeywillis">Joey Willis</a>.</p>
            </div>
        </footer>
    </body>
</html>
